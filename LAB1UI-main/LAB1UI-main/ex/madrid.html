<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles\index_style.css" media="screen"/>
</head>

<header id="header">
        <div class="row" id="header_title_logo">
            <div class="col-fl-3">
                <img src="images\web_logo.jpg" width="33%" height="33%">
            </div>

            <div class="col-fl-6">
                <h1 id="title">
                    MADRID
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-fl-1">
                HOME
            </div>
            <div class="col-fl-1">
                ABOUT
            </div>
            <div class="col-fl-1">
                CONTACT
            </div>
            <div class="col-fl-1">
                MY ACCOUNT
            </div>
            <div class="col-fr-2" id="log_in_buttons">
                <button>
                    LOG IN
                </button>
                <button>
                    SIGN-UP
                </button>
            </div>
        </div>
</header>
<footer id="footer">
    <div class="row">
        <div class="col-fl-3">
            <img src="images\web_logo.jpg" width="15%" height="15%">
        </div>
        <div class="col-fl-5">
            <h3 id="title">
                TRAVEL EXPERIENCES
            </h3>
        </div>
        <div class="col-fr-2">
            <picture>
                <img src="images\facebook_logo.png"
                alt="Facebook logo" width="30" height="30" usemap="#facebook_map">
                <map name="facebook_map">
                    <area shape="rect" coords="0,0,29,29" alt="Facebook" href="https://www.facebook.com/">
                </map>

                <img src="images\twitter_logo.png"
                alt="Twitter logo" width="30" height="30" usemap="#twitter_map">
                <map name="twitter_map">
                    <area shape="rect" coords="0,0,29,29" alt="Twitter" href="https://www.twitter.com/">
                </map>

                <img src="images\instagram_logo.png"
                alt="Instagram logo" width="30" height="30" usemap="#instagram_map">
                <map name="instagram_map">
                    <area shape="rect" coords="0,0,29,29" alt="Instagram" href="https://www.instagram.com/">
                </map>

                <img src="images\youtube_logo.png"
                alt="YouTube logo" width="30" height="30" usemap="#youtube_map">
                <map name="youtube_map">
                    <area shape="rect" coords="0,0,29,29" alt="YouTube" href="https://www.youtube.com/">
                </map>
            </picture>
        </div>
    </div>

    <div class="row">
        <div class="col-fl-2">
            <a href="https://aulaglobal.uc3m.es/">
                FAQ
            </a>
            <br>
            <a href="https://aulaglobal.uc3m.es/">
                Copyright
            </a>
        </div>
        <div class="col-fr-2">
            <a href="https://aulaglobal.uc3m.es/">
                Privacy Policy
            </a>
            <br>
            <a href="https://aulaglobal.uc3m.es/">
                Cookie Policy
            </a>
        </div>
    </div>
</footer>
</html>
